<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>StateRep.Me | Find Out Who Represents You</title>
<link rel="stylesheet/less" href="/static/css/style.less">
<script src="/static/js/less-1.3.0.min.js"></script>
</head>
<body>
<div id="wrapper"><!-- Being Wrapper -->
        <div id="main_container" class="internal"><!-- Begin Main Container -->
        <header>
        <h1><a href="/">StateRep.Me</a></h1>
        <article id="search_again"><!-- Start Search Again -->
        <!--<h3>Search at a Different Address</h3>-->
            <form action="/results" method="get">
                <input type="text" name="q"  placeholder="Search another address" class="field">
                <input type="submit" value="Who's my rep?" class="button">
            </form>
        </article><!-- End Search Again -->

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36138609-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

    </script>

    </header>


     {% block page_content %}{% endblock %}

   <footer>
    	<article>
        	<a href="#"><img src="/static/images/icons/facebook.png" width="45" alt="" title=""></a>
            <a href="#"><img src="/static/images/icons/twitter.png" width="45"  alt="" title=""></a>
            <a href="#"><img src="/static/images/icons/stumbleupon.png" width="45" alt="" title=""></a>
        </article>
        <article>
        	<p>StateRep.Me is an open-source application aimed on benefiting the world.</p>
            <p>Fork us on <a href="https://github.com/staterepme/State-Gov-Tracker" target="_blank">Github</a>.</p>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="#">Blog</a></li>                
                <li><a href="/pa-tweets">PA Tweets</a></li>
                <li><a href="#">Contact</a></li>
        	</ul>
        </article>
        <div class="clear"></div>
    </footer>
    

    </div><!-- End Main Container -->
</div><!-- End Wrapper -->

</body>
</html>
