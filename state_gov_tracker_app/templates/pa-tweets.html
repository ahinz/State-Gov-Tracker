<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <title>MyRep.is</title>
	<meta http-equiv="Content-Type" content="text/html;
	charset=iso-8859-1">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}static/index.css">
</head>
<body>
	<div id="pa-tweet-list">Tweets!</div>
	<ul>
		{% if tweet_list %}
			{% autoescape off %}
			{% for tweet in tweet_list %}
	    		<li>{{ tweet.oembed }}</li>
			{% endfor %}
			{% endautoescape %}
		{% else %}
			<li>No Tweets!</li>
		{% endif %}
	</ul>
</body>
</html>
