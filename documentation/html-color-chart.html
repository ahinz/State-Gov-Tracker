<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>ColorSchemer Color Chart</title>
  <style type="text/css">
    body {
      background-color: #FFF;
      color: #000;
      font-family: arial, sans-serif;
    }
    div.swatch {
      float: left;
      width: 280px;
      margin: 0 20px 20px 0;
    }
    div.outer {
      float: left;
      border: 1px solid #CCC;
      padding: 1px;
    }
    div.shadow {
      padding: 1px;
    }
    h1 {
      font-size: 26px;
      font-weight: normal;
      padding-bottom: 5px;
      margin-bottom: 28px;
      border-bottom: 1px solid #CCC;
    }
    div.color {
      width: 80px;
      height: 80px;
      padding: 0;
      margin: 0;
    }
    div.caption {
      float: left;
      color: #555;
      font-size: 12px;
      line-height: 16px;
      margin: 0 0 0 10px;
    }
    h3 {
      margin: 0 0 4px 0;
      padding: 0 0 2px 0;
      width: 160px;
      font-size: 13px;
      font-weight: bold;
      border-bottom: 1px solid #E6E6E6;
    }
  </style>
</head>

<body>
<h1>ColorSchemer Color Chart</h1>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #2d4a6b;background-color:#395f8a;">
      <div class="color" style="background-color:#426d9e;"></div>
    </div>
  </div>
  <div class="caption"><h3>Tweets</h3>HEX: #426d9e<br />RGB: 66, 109, 158</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #1d2737;background-color:#2d3d56;">
      <div class="color" style="background-color:#384b6a;"></div>
    </div>
  </div>
  <div class="caption"><h3>Facebook Posts</h3>HEX: #384b6a<br />RGB: 56, 75, 106</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #5d9610;background-color:#70b514;">
      <div class="color" style="background-color:#7dc916;"></div>
    </div>
  </div>
  <div class="caption"><h3>Link</h3>HEX: #7dc916<br />RGB: 125, 201, 22</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #4b1f28;background-color:#6a2c38;">
      <div class="color" style="background-color:#7e3443;"></div>
    </div>
  </div>
  <div class="caption"><h3>Recent Votes</h3>HEX: #7e3443<br />RGB: 126, 52, 67</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #75281a;background-color:#943221;">
      <div class="color" style="background-color:#a83925;"></div>
    </div>
  </div>
  <div class="caption"><h3>Republicans</h3>HEX: #a83925<br />RGB: 168, 57, 37</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #30475c;background-color:#3f5e7b;">
      <div class="color" style="background-color:#4a6e8f;"></div>
    </div>
  </div>
  <div class="caption"><h3>Democrats</h3>HEX: #4a6e8f<br />RGB: 74, 110, 143</div>
</div>
</body>
</html>
